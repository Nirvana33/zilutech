<script type="text/javascript">
function cntactform() {
	//判断姓名是否等于空
	if( $(".contact_name").val() == '' ){
		$(".name").show();
	}else{
		$(".name").hide();
	}
	//判断电话是否等于空
	if( $(".contact_phone").val() == '' ){
		$(".phone").show();
	}else{
		$(".phone").hide();
	}
}
